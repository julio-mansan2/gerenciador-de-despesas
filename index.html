<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gerenciador de Despesas</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="container">
        <section class="overview">
            <div>
                <p>My balance</p>
                <h1>$921.48</h1>
            </div>
            <img src="./src/images/logo.svg" alt="Logo">
        </section>
        <section class="info">
            <h1>Spending - Last 7 days</h1>
            <article>
                <ul>
                    <li class="day">
                        <p class="value">$17.45</p>
                        <div class="graphic mon"></div>
                        <p>mon</p>
                    </li>
                    <li class="day">
                        <p class="value">$34.91</p>
                        <div class="graphic tue"></div>
                        <p>tue</p>
                    </li>
                    <li class="day">
                        <p class="value">$52.36</p>
                        <div class="graphic wed"></div>
                        <p>wed</p>
                    </li>
                    <li class="day">
                        <p class="value">$31.07</p>
                        <div class="graphic thu"></div>
                        <p>thu</p>
                    </li>
                    <li class="day">
                        <p class="value">$23.39</p>
                        <div class="graphic fri"></div>
                        <p>fri</p>
                    </li>
                    <li class="day">
                        <p class="value">$43.28</p>
                        <div class="graphic sat"></div>
                        <p>sat</p>
                    </li>
                    <li class="day">
                        <p class="value">$25.48</p>
                        <div class="graphic sun"></div>
                        <p>sun</p>
                    </li>
                </ul>
            </article>
            <hr>
            <article class="summary">
                <div class="month">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div class="last-month">
                    <p>+2.4%</p>
                    <span>from last month</span>
                </div>
            </article>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
